<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Registros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin: 20px 0;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .delete-button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .delete-button:hover {
            background-color: #e60000;
        }

        .back-link {
            text-decoration: none;
            font-size: 16px;
            color: #4CAF50;
            background-color: white;
            padding: 8px 16px;
            border-radius: 5px;
            border: 1px solid #4CAF50;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .back-link:hover {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Administrar Registros</h1>
    <table>
        <thead>
            <tr>
                <th>DNI</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for registro in registros %}
            <tr>
                <td>{{ registro[1] }}</td> <!-- DNI -->
                <td>{{ registro[2] }}</td> <!-- Nombre -->
                <td>{{ registro[3] }}</td> <!-- Apellido -->
                <td>{{ registro[4] }}</td> <!-- Dirección -->
                <td>{{ registro[5] }}</td> <!-- Teléfono -->
                <td>
                    <!-- Formulario para eliminar el registro con el DNI específico -->
                    <form action="{{ url_for('eliminar_registro', dni=registro[1]) }}" method="POST" class="delete-form">
                        <button type="submit" class="delete-button" onclick="return confirm('¿Está seguro de que desea eliminar este registro?')">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('index') }}" class="back-link">Volver al inicio</a>
</body>
</html>
